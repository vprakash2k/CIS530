<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">


<div th:replace="~{fragments/header :: header}"></div>


<div class="container my-4 flex-grow-1">
    <h1 class="text-center">Monthly Books</h1>
    <div class="text-center mt-3 mb-3">
        <a class="btn btn-primary" th:href="@{/monthly-books/new}">New Monthly Books</a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Month</th>
            <th>ISBN</th>
            <th>Functions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.month}"></td>
            <td th:text="${book.isbn}"></td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{'/monthly-books/remove/' + ${book.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
