<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main class="container mt-5 mb-5 flex-grow-1">
        <h1 class="text-center mb-4">Book of the Month Details</h1>
        <div class="card">
            <div class="card-body">
                <h2 class="mt-4" th:text="${book.title}">Book Title</h2>

                <p>Pages:<span th:text="${book.numOfPages}">0</span></p>

                <p><strong>Description:</strong><br /><span th:text="${book.description}">N/A</span></p>

                <p><strong>Web Link:</strong><br />
                    <a th:href="${book.infoUrl}" th:text="${book.infoUrl}" target="_blank">Book Info</a>
                </p>
            </div>
        </div>
        <a th:href="@{/}" class="btn btn-secondary mt-3">Return to books</a>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/scriptFooter :: scriptFooter}"></div>

</body>
</html>
