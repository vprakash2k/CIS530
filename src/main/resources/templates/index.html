<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Book Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Join our Book Club to discuss and share your love for literature. Check out our monthly top books and start your wishlist!" />
    <meta name="keywords" content="book club, literature, books, reading, wishlist" />
    <link rel="stylesheet" href="/css/site.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">

 
    <div th:replace="~{fragments/header :: header}"></div>

  
    <main class="container mt-5 flex-grow-1">
        <h1>Welcome to the Book Club!</h1>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4">
            <div class="col" th:each="book : ${books}">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                        <p class="card-text mb-2">
                            <small class="text-muted">
                                <em th:text="${book.isbn}">ISBN</em>
                            </small>
                        </p>
                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="@{/{id}(id=${book.isbn})}" class="btn btn-sm btn-outline-secondary">View</a>
                                <a th:href="${book.infoUrl}" target="_blank" class="btn btn-sm btn-outline-secondary">Web Link</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
