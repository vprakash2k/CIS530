
<div th:fragment="header">
                <ul class="navbar-nav ms-auto">
                    <!-- When authenticated -->
                    <li class="nav-item d-flex align-items-center text-white" sec:authorize="isAuthenticated()">
                        <span class="nav-link">Logged in as <strong sec:authentication="name"></strong></span>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a href="/swagger-ui.html" class="btn btn-outline-secondary" target="">OpenAPI Specification</a>
                    </li>
                    <!-- Optional: show Login link when not authenticated -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                </ul>
           
</div>
