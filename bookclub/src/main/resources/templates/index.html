<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club</title>
    <link rel="stylesheet" href="/css/site.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h1>Welcome to the Book Club</h1>
    <p>This is the home page.</p>
</div>


<div class="container">
    <h1>Monthly Top Books</h1>
    <div class="row" th:each="book : ${books}">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                    <p class="card-text" th:text="${book.description}">Book description</p>
                    <a th:href="@{/{id}(id=${book.isbn})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scriptFooter :: scriptFooter"></div>
</body>
</html>
