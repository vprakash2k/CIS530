<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h2 class="text-center">My Wishlist</h2>
    <div class="text-center mb-3">
        <a href="/wishlist/new" th:href="@{/wishlist/new}" class="btn btn-outline-secondary">New Wishlist Item</a>
    </div>


    <div id="wishlist"> wishlist table</div>
</div>

<!-- Include Bootstrap JS (for Bootstrap functionality) 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0QhHgMhs3j8kj5im9xPjDdbV/rfSB6xxA9NOH0Yz6H3gmjD8" crossorigin="anonymous"></script>
-->
<script>
    class HttpClient {
        async get(url, params = "") {
            url = new URL(url);
            url.search = new URLSearchParams(params).toString();
            console.log(url.toString());
            const res = await fetch(url.toString(), {
                method: 'GET',
            });
            return res.json();
        }
    }

    function buildTable(items) {
        let tableString = `<table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">Title</th>
                    <th scope="col">Functions</th>
                </tr>
            </thead>
            <tbody>`;
        for (let item of items) {
            tableString += `<tr>
                <td>${item.isbn}</td>
                <td>${item.title}</td>
                <td>
                    <a href="#" class="btn btn-warning btn-sm">EDIT</a>
                    <a href="#" class="btn btn-danger btn-sm">DELETE</a>
                </td>
            </tr>`;
        }

        tableString += `</tbody></table>`;
        return tableString;
    }

window.onload = function() {
    const http = new HttpClient();
    http.get('http://localhost:8081/api/wishlist').then(res => {
        console.log(res);
        document.getElementById("wishlist").innerHTML = buildTable(res);
    }).catch(e => {
        console.error(e);
    });
	}
</script>

<!-- Include Bootstrap JS (for Bootstrap functionality)
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0QhHgMhs3j8kj5im9xPjDdbV/rfSB6xxA9NOH0Yz6H3gmjD8" crossorigin="anonymous"></script>
-->
</body>
</html>
