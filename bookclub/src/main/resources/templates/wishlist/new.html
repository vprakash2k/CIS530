<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Wishlist Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">New Wishlist Item Form</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="#" th:action="@{/wishlist}" th:object="${wishlistItem}" method="post">
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control form-control-lg" id="isbn" name="isbn" th:field="*{isbn}" />
                        <small th:if="${#fields.hasErrors('isbn')}" style="color:red;" th:errors="*{isbn}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control form-control-lg" id="title" name="title" th:field="*{title}" />
                        <small th:if="${#fields.hasErrors('title')}" style="color:red;" th:errors="*{title}"></small>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/wishlist" class="btn btn-outline-secondary">Return to Wishlist</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
				<a href="/wishlist" class="btn btn-link">Return to Wishlist</a>
            </div>
        </div>
    </div>
</body>
</html>
