<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Edit Wishlist Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h2>Edit Wishlist Item</h2>
    <form th:action="@{/wishlist/update}" th:object="${wishlistItem}" method="post">
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" class="form-control" th:field="*{isbn}" />
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" />
        </div>

        <input type="hidden" th:field="*{id}" />

        <button type="submit" class="btn btn-primary">Update Item</button>
    </form>
    <a href="/wishlist" class="btn btn-secondary mt-2">Back to Wishlist</a>
</div>
</body>
</html>
