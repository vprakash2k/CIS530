<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Wishlist Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h2>Edit Wishlist Item</h2>
    <form th:action="@{/wishlist/update}" method="post" th:object="${wishlistItem}">
        <!--<form action="/wishlist/update" method="post">-->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="id" th:value="${wishlistItem.id}" />
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn" th:value="${wishlistItem.isbn}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" th:value="${wishlistItem.title}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    </body>
    </html>
