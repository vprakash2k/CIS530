<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="container mt-5 text-center">Book of the month details</h1>
        <div class="card">
            <div class="card-body">
                <h2 class="mt-4" th:text="${book.title}">Book Title</h2>

                <p>Pages:<span th:text="${book.numOfPages}">0</span></p>

                <p><strong>Description:</strong><br><span th:text="${book.description}">N/A</span></p>

                <p><strong>Web Link:</strong><br><a th:href="${book.infoUrl}" th:text="${book.infoUrl}" target="_blank">Book Info</a></p>
            </div>
        </div>
        <a th:href="@{/}" class="btn btn-secondary mt-3">Return to books</a>
    </div>
</body>
</html>
